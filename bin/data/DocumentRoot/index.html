    <div class="container" id="cont">
        <h1 id="title"></h1>
        <p class="maintext" id="context">
        </p>
        <div id="questionspace">
        </div>
        <br>

        <div class="panel panel-default hide">
            <div class="panel-body">
                <div class="pull-left">
                    <strong>Send Text to the Server (Look for your red and yellow text in the app window)</strong>
                </div>
            </div>
            <div class="panel-footer">
                <div class="input-group">
                  <input id="text-to-send" type="text" class="form-control">
                  <span class="input-group-btn">
                    <button id="set-text" class="btn btn-default" type="button">Send</button>
                  </span>
                </div>
            </div>
        </div>

        <div class="panel panel-default hide">
            <div class="panel-body">
                <div class="pull-left">
                    <strong>Get Text from the Server</strong>
                </div>
            </div>
            <div class="panel-footer">
                <div class="input-group">
                  <input id="currentquestion" type="text" class="form-control">
                  <span class="input-group-btn">
                    <button id="get-text" class="btn btn-default" type="button">Receive</button>
                  </span>
                </div>
            </div>
        </div>

    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.jsonrpcclient.js"></script>
    <script src="./js/jquery.json.js"></script>
    <script src="./js/prism.js"></script>
    <script src="./js/ofxUtils.js"></script>
    <script src="./js/main.js"></script>
	<script>
		$('#currentquestion').val('0');
		arrayq=["0","1","2","3"];
		userid="+4161231231";

        function callPages(page,extra){
            if ( page.startsWith("question,")) {
                extra=page.split(',')[1];
                page='question';
            }
            if ( page.startsWith("image,")) {
                extra=page.split(',')[1];
                page='image';
            }
            switch (page)
            {
                case 'question':
                    createForm(extra);
                break;
                case 'start':
                    createStart();
                break;
                case 'white':
                    createWhite()   
                break;
                case 'black':
                    createBlack();
                break;
                case 'image':
                    createImage(extra);
                break;
                default:
            }
        }
        
        function createStart(){
            $("#context").html(pages.start.content);
            $("#title").html(pages.start.title);
            $("#questionspace").empty();
            $('body').css('background-color','transparent');
        }

        function createBlack(){
            $("#context").html('');
            $("#title").html('');
            $("#questionspace").empty();
            $('body').css('background-color','black');
        }

        function createWhite(){
            $("#context").html('');
            $("#title").html('');
            $("#questionspace").empty();
            $('body').css('background-color','white');
        }

        function createImage(url){
            url=url||'img/error.jpg';
            $("#context").html('');
            $("#title").html('');
            $("#questionspace").empty();
            $('body').css('background-color','black');
            $("#questionspace").append(
                $('<img>').attr({id:'imago',class:'bigimage',src:url})
            );
            $('#imago').on( 'error', function(){ $(this).attr('src','img/error.jpg');});
        }

		function createForm(questnum){
            $('body').css('background-color','transparent');
            $("#context").html('');
            $("#title").html('');
			$("#questionspace").empty();
            num=String(questnum);
            json=questions[num];
			qn=json.questionNumber;
			tt=json.mainText;
			op=json.options;
			qid="question"+qn;

			$('#questionspace').append(
				$("<form/>").attr({"id":qid,"name":qid,'class':'question'})
					.append($("<legend/>").attr({'class':'maintext'}).html(tt))
			);
			jqid= $('[name='+qid+']');
			$.each(op, function (i, opt) {
				var radioBtn = $('<input type="radio" />').attr({name:'opt'+qn,id:'opt'+qn+opt.option,value:opt.option}); 
				var radioLabel = $('<label />').attr({'for':'opt'+qn+opt.option}).html(opt.answer);
			    jqid.append( $('<div />').attr({'class':'option'}).append( radioBtn, radioLabel ) );
			});
			jqid.wrapInner('<fieldset />');

			$('input[type=radio][name=opt'+qn+']').change(function() {
				sendAnswer(jsonAnswer(userid,qn,this.value));
			});
		}

		setInterval(function() {
        JSONRPCClient.call('get-text',
        	$('#currentquestion').val(),
            function(result) {
            	if( result ){ 
            		if ( result != $('#currentquestion').val() ){
                        console.log('new instruction: ',result);
            			callPages(result);
	            		$('#currentquestion').val(result);
	            	}
            	} 
            },
            function(error) {
                addError(error);
            });
    	}, 1000);

	$( document ).ready(function() {
		$.getJSON("js/questions.json?v=0.1", function(json) {
    		questions=json.questions;
            pages=json.pages;
            createStart();
		});
	});

	function inArray(value, array) {
	  return array.indexOf(value) > -1;
	}

	function jsonAnswer(userid,question,answer){
		var json = new Object();
		json.userid = userid;
		json.question = question;
		json.answer = answer;
		return JSON.stringify(json);
	}

	function sendAnswer(jsonstring){
		JSONRPCClient.call('set-text',
    	jsonstring,
        function(result) {},
        function(error) {
            addError(error);
        });
	}


	</script>

</body>
